<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List by Md Anas Khan</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="todoApp">
            <h2>To-Do List <img src="images/icon.png" alt="image"></h2>
            <div class="row">
                <input type="text" name="addText" id="inputBox" placeholder="Add Your Text.">
                <button onclick="addTask()">Add</button>
            </div>
            <ul id="listContainer">
            </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
